<section class="container">
    <div class="row">
        <div class="col-12 col-md-5">
            <figure class="figure">
                <img class="figure-img img-fluid animate__animated animate__fadeInLeft imageEnlarge" data-bs-toggle="modal" data-bs-target="#{{ section.image.alt | slugify}}" src="{{ site.cloudinary_url }}/c_scale,w_300{{ section.image.image }}" alt="{{ section.image.alt }}">
                {% if section.image.caption %}
                <figcaption class="figure-caption">{{ section.image.caption }}</figcaption>
                {% endif %}
            </figure>  
        </div>
        <div class="col-12 col-md-7 d-flex align-items-center animate__animated animate__fadeInRight">
            <div class="d-inline">
            {{ section.text | markdownify }}
            </div>
        </div>
    </div>
</section>

  
<!-- Modal -->
<div class="modal fade" id="{{ section.image.alt | slugify}}" tabindex="-1"
    aria-labelledby="{{ section.image.alt }} - Enlarged" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img src="{{ site.cloudinary_url }}{{ section.image.image }}" alt="{{ section.image.alt }} - Enlarged"
                    class="img-fluid">
            </div>
        </div>
    </div>
</div>
