<div class="banner px-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1">
                <div id="homeBanner" class="carousel carousel-fade slide animate__animated animate__slideInDown" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      {% for slide in page.banner %}
                        <div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
                          <a href="{{ slide.url }}">
                            <img src="{{ site.cloudinary_url }}c_crop,{{ slide.image_gravity }},h_1080,w_1920{{ slide.image }}"
                              class="d-block w-100" alt="{{ slide.image_alt }}">
                            <div class="carousel-caption h-100 d-flex align-items-center">
                              <h2><span class="text-white-50">0{{ forloop.index }} | </span>{{ slide.title }}</h2>
                            </div>
                          </a>
                        </div>
                      {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#homeBanner" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#homeBanner" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
    
</div>
