---
layout: default
---
<section class="container mt-10">
    <div class="pt-100 mt-n30 pb-130 mb-n10">
        <div class="row gh-1">
            <div class="d-none d-xl-block col-1"></div>
            <div class="col-12 col-lg-5 col-xl-4 mr-lg-auto mr-xl-0 show-on-scroll show-on-scroll-ready"
                data-show-duration="500" data-show-distance="10"
                style="transform: translateY(0px); transition-duration: 500ms; opacity: 1;">
                <h1 class="mb-100 mb-lg-0 pb-8 pb-lg-0">{{ page.title }}</h1>
            </div>
            <div class="d-none d-xl-block col-lg-2"></div>
            <div class="col-12 col-lg-6 col-xl ml-xl-n30 show-on-scroll show-on-scroll-ready" data-show-duration="500"
                data-show-distance="10" data-show-delay="100"
                style="transform: translateY(0px); transition-duration: 500ms; opacity: 1;">
                <p class="lead mb-0">{{ page.intro }}</p>
                <hr>
                <div class="row gh-3 gv-1">
                    <div class="col-12 col-sm-6 col-lg-auto">
                        <ul class="list-group list-group-gap borderless">
                            <li class="list-group-item borderless"><span class="fw-bold mr-8">Date:</span> {{ page.date | date_to_string }}
                            </li>
                            <li class="list-group-item borderless"><span class="fw-bold mr-8">Category:</span> {{ page.category }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-auto">
                        <ul class="list-group list-group-gap borderless">
                            <li class="list-group-item borderless"><span class="font-weight-medium mr-8">Client:</span> {{ page.client }}</li>
                            <li class="list-group-item borderless">
                                <span class="font-weight-medium">Share:</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container-fluid p-0 img-zoom">
    <img class="img-fluid" src="{{ site.cloudinary_url }}c_crop,h_1080,w_1920{{ page.main-image }}">
</section>
<section class="container">
    {{ content }}
</section>
