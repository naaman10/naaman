    <section class="container py-4 vh-100">
    <div class="row d-flex align-items-center vh-100">

                <div class="col-6">
                    <h1>Contact</h1>
                    <p>Feel free to reach out if you would like to find out more or want to chat.</p>
                    <ul class="nav col-md-4 justify-content-start flex-column list-unstyled d-flex">
                        <li class="ms-3 fs-3"><a class="text-dark fs-5" href="https://www.linkedin.com/in/naamanhudson/" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></li>
                        <li class="ms-3 fs-3"><a class="text-dark fs-5" href="mailto:naamanh10@gmail.com" target="_blank"><i class="fa-brands fa-instagram"></i> Email</a></li>
                        <li class="ms-3 fs-3"><a class="text-dark fs-5" href="#" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a></li>
                    </ul>
                </div>
                <div class="col-6">
                    <form method="POST" data-netlify="true" class="m-5" name="contact" netlify>
                        <div class="row gh-1 gv-2">
                            <div class="col-12 col-md-6 mb-2" data-show-duration="400" data-show-distance="10" data-show-delay="100" style="transform: translateY(0px); transition-duration: 400ms; opacity: 1;">
                                <input type="name" class="form-control" placeholder="First Name *">
                            </div>
                            <div class="col-12 col-md-6 mb-2" data-show-duration="400" data-show-distance="10" data-show-delay="100" style="transform: translateY(0px); transition-duration: 400ms; opacity: 1;">
                                <input type="name" class="form-control" placeholder="Last Name *">
                            </div>
                            <div class="col-12 col-md-6 mb-2" data-show-duration="400" data-show-distance="10" data-show-delay="150" style="transform: translateY(0px); transition-duration: 400ms; opacity: 1;">
                                <input type="email" class="form-control" placeholder="Your Email *">
                            </div>
                            <div class="col-12 col-md-6 mb-2" data-show-duration="400" data-show-distance="10" data-show-delay="200" style="transform: translateY(0px); transition-duration: 400ms; opacity: 1;">
                                <input type="phone" class="form-control" placeholder="Your Phone *">
                            </div>
                            <div class="col-12 show-on-scroll show-on-scroll-ready" data-show-duration="400" data-show-distance="10" data-show-delay="450" style="transform: translateY(0px); transition-duration: 400ms; opacity: 1;">
                                <textarea class="form-control" rows="3" placeholder="Message *"></textarea>
                            </div>
                            <div class="col-12 show-on-scroll show-on-scroll-ready" data-show-duration="400" data-show-distance="10" data-show-delay="470" style="transform: translateY(0px); transition-duration: 400ms; opacity: 1;">
                                <button class="btn btn-dark btn-with-ball mt-2" type="submit" name="button">submit<span class="btn-ball"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
