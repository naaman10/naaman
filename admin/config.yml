backend:
  name: git-gateway
  branch: main
media_folder: "/naaman/web"
media_library:
  name: cloudinary
  config:
    default_transformations:
              -   - fetch_format: auto
                    quality: auto
                  - width: 300
                    crop: fill
                  - overlay: {font_family: "Verdana", font_size: 25, font_weight: "bold", text_decoration: "underline", letter_spacing: 8, text: "Hello"}
                    effect: grayscale
    cloud_name: njh101010 
    api_key: 957314843258965
collections:
  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Intro", name: "intro", widget: "markdown"}
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Main Image", name: "main-image", widget: "image"}
      - label: "Templates"
        name: "sections"
        widget: "list"
        fields:
        - label: "Text"
          name: "text"
          widget: "object"
          fields:
          - label: "Text"
            name: "text"
            widget: "markdown" 
          - label: "Background"
            name: "background"
            widget: "select"
            multiple: false
            options:
            - {label: "Light", value: "light" }
            - {label: "Dark", value: "dark" }
        - label: "Image Left"
          name: "image-left"
          widget: "object"
          fields: 
          - label: "Image"
            name: "image"
            widget: "image"
            choose_url: true
            media_library:
              config:
                multiple: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
          - label: "Caption"
            name: "caption"
            widget: "string"
          - label: "Size"
            name: "size"
            widget: "select"
            multiple: false
            options: 
            - {label: "Full", value: "full"}
            - {label: "Mobile", value: "Mobile"}
            - {label: "600", value: "600"}
            - {label: "300", value: "300"}